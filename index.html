<!DOCTYPE html><html lang="en" ng-app="myAppModule" manifest="manifest.appcache"><head><title>Playing around with Angular JS</title><link rel="stylesheet" type="text/css" href="style-0.0.5.css"></head><body><div class="container"><div ng-controller="StopWatchController as x" class="content"><div class="clock"><span class="digit">{{x.minutes | ClockDigitFilter}}</span><span class="digit">:</span><span class="digit">{{x.seconds | ClockDigitFilter}}</span><span class="digit milliseconds">{{x.milliseconds | ClockDigitFilter: 'milliseconds'}}</span></div><div class="info-block"><div class="controls"><button type="button" ng-click="x.start()" ng-class="x.toggleButton_class" class="control btn">{{x.toggleButton}}</button><button type="button" ng-click="x.lap()" class="control btn btn-success">Lap</button><button type="button" ng-click="x.reset()" class="control btn btn-danger">Reset</button></div><div class="laps"><div ng-repeat="lap in x.laps" class="lap"><span class="count"><span>Lap</span><span>{{$index + 1}}</span></span><span class="time"><span> </span><span>{{lap.minutes | ClockDigitFilter}}</span><span>:</span><span>{{lap.seconds | ClockDigitFilter}}</span><span>.{{lap.milliseconds | ClockDigitFilter: 'milliseconds'}}</span></span></div></div></div></div></div><script src="script-0.0.5.js"></script></body></html>
